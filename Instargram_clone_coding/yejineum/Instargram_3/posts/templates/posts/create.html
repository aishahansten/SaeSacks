{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>New Post</h1>
    <form action="{% url "posts:create" %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
