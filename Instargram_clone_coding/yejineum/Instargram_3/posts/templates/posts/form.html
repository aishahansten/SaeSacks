{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
    <h1>New Post</h1>
    
    <form action="{% if post %}{% url "posts:update" post.pk %}{% else %}{% url "posts:create" %}{% endif %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
