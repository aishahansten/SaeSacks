{% extends "base.html" %}

{% block content %}
<h1>This is Index</h1>
{% for post in posts %}

    <div class="card col-4">
        <div>
            {% comment %} post의 image는 db에 있는 이름이다 url을 달아줘야 경로가 지정된다 {% endcomment %}
            {% if post.image %}
            <img src="{{ post.image.url }}" alt="image" class="card-img-top">
            {% endif %}
            </div>
    <div class="card-body">
        <div>
            <p>{{ post.content }}</p>
        </div>
        
        <form action="{% url "posts:update" post.pk %}" method="POST">
            {% csrf_token %}
        <input type="submit" value="Edit" class="btn btn-info">
        </form>

        <form action="{% url 'posts:delete' post.pk %}" method="POST">
            {% csrf_token %}
        <input type="submit" value = "Delete" class="btn btn-danger">
        </form>
    </div>
</div>

    
{% endfor %}
{% endblock content %}
