{% extends "base.html" %}

{% block content %}
<h1>New Post</h1>
{% comment %} 폼 요소의 enctype 넣어 줘야 한다 {% endcomment %}
<form action="{% url "posts:create" %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" class="btn btn-primary">
</form>
{% endblock content %}
